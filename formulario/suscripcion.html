<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suscripcion.css">
    <link rel="icon" href="https://thumbs.dreamstime.com/b/letra-la-naranja-de-d-aislada-en-blanco-123043192.jpg">
    <title>AprendeYA!</title>
    
</head>
<body>
    <div class="container">
        <div class="subscription-header">
            <h1>Suscripción Básica</h1>
            <p>Accede a nuestros contenidos esenciales por solo $9.99 al mes</p>
        </div>
        
        <form class="subscription-form" id="subscriptionForm">
            <div class="plan-card">
                <h3>Plan Básico</h3>
                <div class="plan-price">$9.99/mes</div>
                <ul class="plan-features">
                    <li>Acceso a contenido estándar</li>
                    <li>Soporte básico por email</li>
                    <li>1 usuario simultáneo</li>
                    <li>Sin compromiso de permanencia</li>
                </ul>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" required placeholder="Juan">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" required placeholder="Pérez">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" required placeholder="1234 5678 9012 3456">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="expiryDate" required placeholder="MM/AA">
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" required placeholder="123">
                </div>
            </div>
            
            <div class="form-group">
                <label for="coupon">Código de Descuento (Opcional)</label>
                <input type="text" class="form-control" id="coupon" placeholder="INTRO20">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Suscribirse Ahora</button>
            </div>
            
            <div class="payment-methods">
                <p>Métodos de pago aceptados:</p>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/paypal/paypal-original.svg" alt="PayPal">
            </div>
            
            <div class="secure-checkout">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                <span>Pago seguro cifrado con SSL</span>
            </div>
        </form>
    </div>

    <script>
        // Manejar el envío del formulario
        document.getElementById('subscriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por suscribirte al Plan Básico! Tu pago está siendo procesado.');
            // Aquí iría la lógica real de procesamiento del pago
        });
    </script>
</body>
</html>
